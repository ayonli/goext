# This workflow will test a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Test mapx
      run: go test -v ./mapx
    - name: Test mathx
      run: go test -v ./mathx
    - name: Test slicex
      run: go test -v ./slicex
    - name: Test stringx
      run: go test -v ./stringx
    - name: Test mbstring
      run: go test -v ./stringx/mbstring
    - name: Test oop
      run: go test -v ./oop
